<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>

    <div class="container-fluid" id="app">
    <div class="row">

        <div class="col-sm-4">
            <h4>Üyeler</h4>
            <div class="border overflow-hidden">
                <input type="text" v-model="url_user" v-on:keyup.enter="setUserID()" class="form form-control" placeholder="Yeni kullanıcı ekle"><hr>
                <ul class="list-group">
                    <li class="list-group-item " v-for="user in users"><a :href="url.profile.replace(':id', user)" target="_blank">{{ user }}</a></li>
                </ul>
            </div>
        </div>

        <div class="col-sm-4">
            <h4>makaleler</h4>
            <div class="border">
                <input type="text" v-model="url_article" v-on:keyup.enter="setArticleID()" class="form form-control" placeholder="Yeni makale ekle"><hr>
                <ul class="list-group">
                    <li class="list-group-item " v-for="article in articles">
                        <button class="btn btn-success btn-sm" @click="getLikes(article)">►</button>
                        <a :href="url.article.replace(':id', article)" target="_blank">{{ article }}</a>
                    </li>
                </ul>
            </div>

        </div>

        <div class="col-sm-4">
            <h4>Acaba neler</h4>
            <div class="border">

            </div>
        </div>

    </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="custom.js"></script>
  </body>
</html>
