<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>
<body class="bg-light">
    <div id="app" class="container-fluid">


        <div class="row justify-content-center mt-5 pt-5">
            <div class="col-sm-3">

                <div class="card">
                    <div class="card-header bg-dark text-light font-weight-bold">Hesap Makinesi</div>
                    <div class="card-body bg-white">

                        <div class="from-group mb-1">
                            <input type="text" class="form-control" placeholder="1. Sayı" v-model="sayi1">
                        </div>
                        <div class="from-group mb-1">
                            <input type="text" class="form-control" placeholder="2. Sayı" v-model="sayi2">
                        </div>
                        <div class="form-group">
                            <div class="row p-0 m-0">
                                <div class="col-3 p-1"><button class="btn btn-primary btn-block" v-on:click="hesapla('+')">+</button></div>
                                <div class="col-3 p-1"><button class="btn btn-success btn-block" v-on:click="hesapla('-')">-</button></div>
                                <div class="col-3 p-1"><button class="btn btn-danger btn-block" v-on:click="hesapla('/')">/</button></div>
                                <div class="col-3 p-1"><button class="btn btn-warning btn-block" v-on:click="hesapla('*')">x</button></div>
                            </div>
                        </div>
                        <div class="from-group mb-1">
                            <input type="text" class="form-control" placeholder="Sonuç: " v-bind:value="sonuc" disabled>
                        </div>


                    </div>
                </div>




            </div>


            <div class="col-sm-3">
                <div class="card">
                    <div class="card-header bg-info text-light font-weight-bold">Geçmiş Hesaplar</div>
                    <div class="card-body">
                        <ul>
                            <history-item
                                v-for="histor in history"
                                v-bind:key="histor.id"
                                v-bind:item="histor"></history-item>
                        </ul>
                    </div>
                </div>
            </div>
        </div>




    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="custom.js"></script>
</body>
</html>
