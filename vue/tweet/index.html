<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Vue tweet app</title>
</head>
<body class="bg-light">

    <div class="container" id="app">
    <div class="row">

    <div class="col-md-3">
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="#"><strong>Anasayfa</strong></a></li>
            <li class="nav-item"><a class="nav-link" href="#"><strong>Keşfet</strong></a></li>
            <li class="nav-item"><a class="nav-link" href="#"><strong>Bildirimler</strong></a></li>
            <li class="nav-item"><a class="nav-link" href="#"><strong>Mesajlar</strong></a></li>
            <li class="nav-item"><a class="nav-link" href="#"><strong>Yer İşaretleri</strong></a></li>
            <li class="nav-item"><a class="nav-link" href="#"><strong>Listeler</strong></a></li>
            <li class="nav-item"><a class="nav-link" href="#"><strong>Profil</strong></a></li>
            <li class="nav-item"><a class="nav-link" href="#"><strong>Daha Fazla</strong></a></li>
        </ul>
    </div>



    <div class="col-md-6 border-right border-left">

        <div class="form-group clearfix border-bottom pb-3">
            <label for="">Bir şeyler yaz</label>
            <textarea class="form-control" rows="2" cols="80" v-model="message" v-on:keydown.enter="sendTwit"></textarea>
            <hr>
            <button class="btn btn-primary btn-sm float-right" v-on:click="sendTwit">Gönder</button>
        </div>

        <twit-item v-for="twit in twits" v-bind:key="twit.id" v-bind:twit="twit"></twit-item>

    </div>




    <div class="col-md-3"></div>

    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="custom.js"></script>
</body>
</html>
